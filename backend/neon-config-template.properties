# Neon PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://ep-xxx.us-east-2.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=your-actual-username
spring.datasource.password=your-actual-password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

jwt.secret=khanathikana-secret-key-for-jwt-token-generation-2024
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.com.khanathikana=DEBUG
