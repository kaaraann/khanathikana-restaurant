services:
  # Backend Service
  - type: web
    name: khanathikana-backend
    env: maven
    plan: free
    buildCommand: "mvn clean package -DskipTests"
    startCommand: "java -jar target/khanathikana-backend-1.0.0.jar"
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
    healthCheckPath: /actuator/health

  # Frontend Service
  - type: web
    name: khanathikana-frontend
    env: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/.next
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /api/*
        destination: https://khanathikana-backend.onrender.com/api/*
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY

databases:
  # PostgreSQL Database
  - name: khanathikana-db
    databaseName: khanathikana
    user: khanathikana_user
    plan: free
