services:
  # Backend Service
  - type: web
    name: khanathikana-backend
    env: docker
    plan: free
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: khanathikana-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: khanathikana-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: khanathikana-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
    healthCheckPath: /actuator/health

  # Frontend Service
  - type: web
    name: khanathikana-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_API_URL
        value: https://khanathikana-backend.onrender.com
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: khanathikana-db
    databaseName: khanathikana
    user: khanathikana_user
    plan: free
